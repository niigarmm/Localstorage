<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="register ">
        <div class="register-card animate__animated animate__bounce">
            <div class="left-part">
                <h1>Todo App</h1>
                <p>Register using your social media account</p>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook-f icon"></i> </a>
                        Facebook
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-twitter icon"></i></a>
                        Twitter
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-linkedin-in icon"></i></a>
                        Linkedin
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-google-plus-g icon"></i></a>
                        Google Plus
                    </li>
                </ul>

            </div>
            <div class="right-part">
                <h1>Register To Your Account</h1>
                <p>Do you have account? <a href="../html/login.html">Sign In</a></p>
                 <input type="text" placeholder="Name">
                <input type="text" placeholder="Email address">
                <input type="password" placeholder="Password" name="" id="">
                <div class="bottom-part">
                    <div>
                        <input type="checkbox" name="" id="">
                        Remember Me
                    </div>
                    <a href="">Forgot Password?</a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="./login.html">Register
                                <span></span><span></span><span></span><span></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
